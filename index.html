<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario Material Design</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="css/estilos.css" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor-formulario">
            <form action="" class="formulario" name="formulario_registro" method="post">
                <div>
                    <div class="input-group">
                        <input type="text" id="nombre" name="nombre">
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" name="email">
                        <label for="email">Correo:</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="pass" name="pass">
                        <label for="pass">Contraseña:</label>
                    </div>

                       <div class="input-group">
                        <input type="password" id="pass2" name="pass2">
                        <label for="pass2">Repetir Contraseña:</label>
                    </div>

                    <div class="input-group radio">
                        <input type="radio" name="sexo" id="hombre" value="Hombre">
                        <label for="hombre">Hombre</label>
                    </div>

                    <div class="input-group radio">
                        <input type="radio" name="sexo" id="mujer" value="Mujer">
                        <label for="mujer">Mujer</label>
                    </div>

                    <div class="input-group checkbox">
                        <input type="checkbox" name="terminos" id="terminos" valor="true">
                        <label for="terminos">Acepto los términos y condiciones</label>
                    </div>

                    <input type="submit" id="btn-submit" valor="Enviar">
                </div>
            </form>
        </div>
        <script src="js/formulario.js"></script>
    </body>
</html>
